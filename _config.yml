title:        Cuellar
tagline:      'A personal blog'
description:  'Standard Nerd'
url:          http://carloscuellar.net
version:      2.0
author:       
  name:       'Carlos Cuellar'
  email:      'hola@carloscuellar.net'
markdown:     kramdown
permalink:    /blog/:title/
highlighter:  pygments
paginate:     5

# Use the following plug-ins
gems:
  - jemoji # Emoji please!
  - jekyll-sitemap # Create a sitemap using the official Jekyll sitemap gem

# Exclude these files from your production _site
exclude:
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md

# Set the Sass partials directory, as we're using @imports
sass:
  sass_dir: _scss
  style: :expanded # You might prefer to unminify using :compressed
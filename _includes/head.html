<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="generator" content="Jekyll">
  <meta name="author" content="Carlos CuÃ©llar">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="index, follow, noodp, noydir">
  {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    <meta name="og:description" content="{{ page.description }}">
  {% endif %}
  <meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}
    {{ site.name }}">
  <meta property="og:type" content="article">
  <meta property="og:url" content="{{ site.url }}{{ page.url | replace:'index.html',''}}">
  <meta property="og:site_name" content="{{ site.name }}">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:creator" content="@carlosXcuellar">
  <meta name="twitter:site" content="@carlosXcuellar">
  <title>
    {% if page.title %}{{ page.title }} | {% endif %}
    {{ site.name }}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,700,800'>
  <link rel="stylesheet" href="/style.css">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="/favicon.gif">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="/feed.xml">
  <link rel="alternate" type="application/rss+xml" title="RSS Feed (Only Articles)" href="/feed-articles.xml">
  <link rel="alternate" type="application/rss+xml" title="RSS Feed (Only Links)" href="/feed-links.xml">

  <!-- Canonical URL -->
  <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html',''}}">
</head>

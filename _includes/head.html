<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="generator" content="Jekyll">
  <meta name="author" content="Carlos CuÃ©llar">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="index, follow, noodp, noydir">
  {% if page.description %}
    <meta name="description" content="{{ page.description | truncatewords: 200 | strip_newlines | escape_once }}" />
    <meta name="og:description" content="{{ page.description | truncatewords: 200 | strip_newlines | escape_once }}" />
    <meta name="twitter:description" content="{{ page.description | truncatewords: 200 | strip_newlines | escape_once }}" />
  {% else %}
    <meta name="description" content="{{ page.content | strip_html | xml_escape | truncate: 200 }}" />
    <meta name="og:description" content="{{ page.content | strip_html | xml_escape | truncate: 200 }}" />
    <meta name="twitter:description" content="{{ page.content | strip_html | xml_escape | truncate: 200 }}" />
  {% endif %}
  <meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %} {{ site.name }}">
  <meta property="og:type" content="article">
  <meta property="og:url" content="{{ site.url }}{{ page.url | replace:'index.html',''}}">
  <meta property="og:site_name" content="{{ site.name }}">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:creator" content="@cuellarfr">
  <meta name="twitter:site" content="@cuellarfr">
  <meta name="google-site-verification" content="ZTzErRU2qHFONj6qV8Y0t3_ukyx-MtVQzKWwXq0BPLg">
  <meta name="msvalidate.01" content="019F5FD588A9EE4EF990A4653E7E03C3">
  <title>
    {% if page.title %}{{ page.title }} | {% endif %}
    {{ site.name }}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic'>
  <link rel="stylesheet" href="/style.css">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="/favicon.gif">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="/feed.xml">
  <link rel="alternate" type="application/rss+xml" title="RSS Feed (Only Articles)" href="/feed-articles.xml">
  <link rel="alternate" type="application/rss+xml" title="RSS Feed (Only Links)" href="/feed-links.xml">

  <!-- Canonical URL -->
  <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html',''}}">
</head>

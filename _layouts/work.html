---
layout: default
---

<article class="post" role="article" itemscope itemtype="http://schema.org/Article">
  <header>
    <h2 itemprop="name">{{ page.title }}</h2>
    <p class="project__summary">{{ page.description }}</p>
    <img src="{{ page.img }}" alt="">
    <ul class="list--details">
      <li><strong>Contribution:</strong> {{ page.tags }}</li>
      <li><strong>Duration:</strong> {{ page.duration }}</li>
      <li><strong>Company:</strong> {{ page.company }}</li>
    </ul>
  </header>
  <div itemprop="articleBody">
    {{ content }}
  </div>  
</article>

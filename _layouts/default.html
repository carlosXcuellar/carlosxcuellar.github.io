<!DOCTYPE html>
<html class="no-js" lang="en-us" dir="ltr">

  {% include head.html %}

  <body>
    <div class="l-container">
      
      <header role="banner" class="l-header">
        <div class="nav__toggle">
          <i class="icon-menu"></i>
        </div>
        <div class="l-header__brand">
          <h1><a rel="home" href="/"><i class="icon-gafas" aria-hidden="true"></i><span class="is-visuallyhidden">Carlos Cuellar</span></a></h1>
        </div>     
        <div class="l-header__nav">
          {% capture location %}{{ page.url | remove_first:'/' | split:'/' | first }}{% endcapture %}
          <nav role="navigation" class="" aria-label="Navigation">
            <ul class="nav__list">
              <li><a {% if location == 'blog' %}class="active" {% endif %}href="/">Journal</a></li>
              <li><a {% if location == 'archive' %}class="active" {% endif %}href="/archive/">Archive</a></li>
              <li><a {% if location == 'about' %}class="active" {% endif %}href="/about/">About</a></li>
            </ul>
          </nav>
          <form action="/search" method="get">
            <input type="search" name="query" placeholder="Search" class="nav__search">
          </form>
      </header>

      <main role="main" class="l-content" aria-label="Main content">
        {{ content }}
      </main>
      <footer role="contentinfo" class="l-footer">
        <div class="l-footer__credits">
          <ul class="list--inline">
            <li><a href="/feed.xml" title="RSS Feed"><i class="icon-feed"></i></a></li>
            <li><a href="https://twitter.com/carlosxcuellar" title="Twitter"><i class="icon-twitter"></i></a></li>
            <li><a href="http://www.linkedin.com/in/carlosxcuellar" title="LinkedIn"><i class="icon-linkedin"></i></a></li>
            <li><a href="https://github.com/carlosxcuellar" title="Github"><i class="icon-github"></i></a></li>
          </ul>
          <p><a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/" title="All content in this blog, except where otherwise noted, is licensed under a Creative Commons Attribution 4.0 License"><i class="icon-cc"></i></a> <a xmlns:cc="http://creativecommons.org/ns#" href="{{ site.url }}" property="cc:attributionName" rel="cc:attributionURL">Carlos Cu√©llar</a> 2014</p>
        </div>
      </footer>
    </div>
    
    <!-- js libraries -->
    <script src="{{ site.url }}/js/vendor/custom.modernizr.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{ site.url }}/js/vendor/jquery.js"><\/script>')</script> 
    <script src="{{ site.url }}/js/jquery.fitvids.js"></script>
    <script src="{{ site.url }}/js/jquery-tapir.min.js"></script>

    <!-- fitvids -->
    <script>
      $(document).ready(function(){
        $(".post").fitVids();
      });
    </script>

    <!-- toggle menu -->
    <script>
      $(function() {
        $( ".nav__toggle" ).click(function() {
          $( ".l-header__nav" ).toggleClass( "is-visible");
          return false;
        });
      });
    </script>

    <!-- external links -->
    <script>
      $('a[rel="external"]').attr('target', '_blank');
    </script>

    <!-- external search -->
    <script>
      $('#search_results').tapir({'token': '545c397034932d8eec000000'});
    </script>

    <!-- google analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-56427887-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>

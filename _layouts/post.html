---
layout: default
---

<article class="post" role="article" itemscope itemtype="http://schema.org/Article">
  {% if page.link %}
    <h2 itemprop="name"><a rel="external" href="{{ page.link }}">{{ page.title }} <span class="link-arrow">&rarr;</span></a></h2>
    {% else %}
    <h2 itemprop="name">{{ page.title }}</h2>
  {% endif %}

  <p>
    <i class="icon-clock"></i>&nbsp;&nbsp;<time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_string }}</time> &middot;
    <a href="{{ post.url }}" class="permalink"><i class="icon-link"></i></a>
  </p>
  <div itemprop="articleBody">
    {{ content }}
  </div>
  <hr />
  <h3>Comments</h3>
  <div id="disqus_thread"></div>
  <script type="text/javascript">
      /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
      var disqus_shortname = 'carloscuellar'; // required: replace example with your forum shortname

      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function() {
          var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
          dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
</article>

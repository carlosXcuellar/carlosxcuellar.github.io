---
layout: default
---

<article class="post" role="article" itemscope itemtype="http://schema.org/Article">
  {% if page.link %}
    <h1 class="post-title"><a href="{{ page.link }}">{{ page.title }} <span class="link-arrow">&rarr;</span></a></h1>
    {% else %}
    <h1 class="post-title">{{ page.title }}</h1>
  {% endif %}
  <p>
    <time>{{ page.date | date_to_string }}</time> &middot;
    <a href="{{ post.url }}" class="permalink"><i class="icon-link"></i></a>
  </p>
  {{ content }}
</article>
<hr />
<div class="related post">
  <h4>Related Posts</h4>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h5>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h5>
      </li>
    {% endfor %}
  </ul>
</div>

---
layout: default
---

<article class="post h-entry" role="article" itemscope itemtype="http://schema.org/Article">
  <header>
    {% if page.link %}
      <h2 itemprop="name" class="e-content p-name"><a rel="external" href="{{ page.link }}" >{{ page.title }} <span class="link-arrow">&rarr;</span></a></h2>
      {% else %}
      <h2 itemprop="name" class="e-content p-name">{{ page.title }}</h2>
    {% endif %}
    <p>
      <time class="dt-published" itemprop="datePublished" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_string }}</time> &middot;
      <a href="{{ post.url }}" class="permalink u-url" itemprop="url" title="Permalink">&infin;</a> &middot;
      <span>Tags: 
        {% for tags in page.tags %}
          <em class="p-category">{{ tags }}</em>
        {% endfor %}
      </span>
      <a rel="author" class="p-author h-card hidden" href="https://carloscuellar.net">Carlos Cu√©llar</a>
    </p>
  </header>
  <div itemprop="articleBody" class="e-content">
    {{ content }}
  </div>
</article>
<article class="post">
  <h3>Comments and mentions</h3>
  <script src="https://utteranc.es/client.js"
    repo="cuellarfr/cuellarfr.github.io"
    issue-term="pathname"
    label="comment"
    theme="github-dark-orange"
    crossorigin="anonymous"
    async>
  </script>
</article>
